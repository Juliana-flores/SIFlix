<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../css/main.css'>
    <script src='../js/main.js'></script>
</head>
<body>
    <div class="container">
        <img src="../img/Logo-home.png" alt="logo SIFlix" class="center">
        <form class="form" id="login">
            
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="E-mail">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
                <a href="#" class="form-link">Esqueceu seu password?</a>
            </p>
            <p class="form-text">
                <a class="form-link" id="linkCreateAccount">Não tem uma conta? Crie aqui</a>
            </p>
        </form>
        <form class="form form-hidden" id="createAccount">
            <h1 class="form-title">Criar conta</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Nome Completo">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="text" id="signupUsername" class="form-input" autofocus placeholder="E-mail">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="text" id="matricula" class="form-input" autofocus placeholder="Matricula">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" id="password"class="form-input" autofocus placeholder="Senha">
            </div>
            <div class="form-input-group">
                <input type="password" id="confirmPassword" class="form-input" autofocus placeholder="Confirmação de Senha">
            </div>
            <button class="form-button" type="submit">Continue</button>

            <p class="form-text">
                <a class="form-link" id="linkLogin">Já tem uma conta? Então faça o Login</a>
            </p>
        </form>

    </div>
    
</body>
</html>
